<div class="card text-white bg-primary mb-3 d-inline-block" style="max-width: 35rem;">
	<div class="card-body">
		<h4 class="card-title"><a href="{{ url_for('main.user', username=post.author.username) }}">{{ post.author.username }}</a></h4>
		<h6 class="card-subtitle mb-2 text-muted">Posted at {{ post.timestamp }}</h6>
		<p class="card-text">{{ post.body }}</p>
	</div>
	<a href="{{ url_for('main.user', username=post.author.username) }}">
		<img class="card-img-bottom" src="{{ post.author.avatar(70) }}" alt="Profile Avatar">
	</a>
	
</div>
